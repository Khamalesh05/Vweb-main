<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-hearts" id="bgHearts" aria-hidden="true"></div>
  <div class="corner-heart left" aria-hidden="true">&#10084;</div>
  <div class="corner-heart right" aria-hidden="true">&#10084;</div>
  <main class="card">
    <section class="heart-showcase" aria-label="Our photos and flowers">
      <div class="photo-heart-wrap">
        <div class="photo-heart">
          <div class="photo-track">
            <img src="assets/me.jpeg" alt="My photo" class="photo left" />
            <img src="assets/Baby.jpeg" alt="Your photo" class="photo right" />
          </div>
        </div>
        <div class="flower-pivot" aria-hidden="true">
          <img src="assets/Peo.png" alt="" class="flower peo" />
          <img src="assets/Rose.png" alt="" class="flower rose" />
          <img src="assets/Tulip.png" alt="" class="flower tulip" />
        </div>
      </div>
    </section>
    <h1 class="glitter-text">Hii Babygirl &#10084;<br />You might forget some things, But never forgets<br />being a sweet, caring &amp; lovable girlfriend<br />Will you be my Valentine Doryy?</h1>
    <section class="calendar-paper val-calendar" aria-label="February 2026 calendar">
      <h2 class="calendar-title">February 2026</h2>
      <div class="calendar-grid">
        <div class="dow">Sun</div><div class="dow">Mon</div><div class="dow">Tue</div><div class="dow">Wed</div><div class="dow">Thu</div><div class="dow">Fri</div><div class="dow">Sat</div>
        <div class="day">1</div><div class="day">2</div><div class="day">3</div><div class="day">4</div><div class="day">5</div><div class="day">6</div><div class="day">7</div>
        <div class="day">8</div><div class="day">9</div><div class="day">10</div><div class="day">11</div><div class="day">12</div><div class="day">13</div><div class="day special-14">14</div>
        <div class="day">15</div><div class="day">16</div><div class="day">17</div><div class="day">18</div><div class="day">19</div><div class="day">20</div><div class="day">21</div>
        <div class="day">22</div><div class="day">23</div><div class="day">24</div><div class="day">25</div><div class="day">26</div><div class="day">27</div><div class="day">28</div>
      </div>
    </section>

    <audio id="loveAudio" preload="auto" loop hidden>
      <source src="assets/song.mp3" type="audio/mpeg" />
    </audio>

    <div class="buttons" id="buttonArea">
      <button class="btn yes" id="yesBtn">YES</button>
      <button class="btn no" id="noBtn">No</button>
    </div>

  </main>

  <script src="script.js"></script>
  <script src="transition.js"></script>
</body>
</html>
