<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love You Babygirl</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Baloo 2", sans-serif;
      background:
        radial-gradient(circle at 18% 12%, rgba(255, 136, 182, 0.22), transparent 36%),
        radial-gradient(circle at 82% 16%, rgba(255, 108, 160, 0.2), transparent 34%),
        linear-gradient(160deg, #1b0006, #35000f 34%, #5a0018 66%, #850026 100%);
      overflow: hidden;
    }
    .heart-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .confetti span {
      position: absolute;
      top: -10%;
      width: 10px;
      height: 16px;
      border-radius: 2px;
      opacity: 0.9;
      animation: confettiFall linear infinite;
    }
    .party {
      position: fixed;
      top: 22px;
      z-index: 3;
      font-size: clamp(44px, 7vw, 86px);
      line-height: 1;
      filter: drop-shadow(0 8px 14px rgba(28, 0, 9, 0.5));
      --flip: 1;
      animation: popperBounce 1.8s ease-in-out infinite;
      pointer-events: none;
    }
    .party.left { left: 16px; }
    .party.right { right: 16px; --flip: -1; }
    .heart-bg span {
      position: absolute;
      color: rgba(255, 196, 220, 0.78);
      line-height: 1;
      animation: pulse 1.45s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 99, 157, 0.45);
    }
    .wrap {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }
    .teddy {
      font-size: clamp(88px, 18vw, 190px);
      line-height: 1;
      animation: dance 1.05s ease-in-out infinite;
      filter: drop-shadow(0 12px 14px rgba(25, 0, 8, 0.45));
      margin-bottom: 8px;
    }
    .yay {
      margin: 0;
      font-size: clamp(34px, 7vw, 68px);
      font-weight: 800;
      letter-spacing: 1px;
      color: #ffdff0;
      text-shadow: 0 3px 0 rgba(116, 0, 36, 0.58), 0 10px 18px rgba(27, 0, 10, 0.48);
    }
    .love {
      margin: 8px 0 0;
      font-size: clamp(30px, 5.8vw, 56px);
      font-weight: 800;
      background-image: linear-gradient(120deg, #ff8cc4 0%, #ffc6e6 18%, #ff63ad 34%, #ffd3eb 48%, #ff5aa8 62%, #ffd0ea 82%, #ff8cc4 100%);
      background-size: 260% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: glitterShift 2.6s linear infinite;
      filter: drop-shadow(0 0 10px rgba(255, 107, 173, 0.3));
    }
    .h1 { left: 8%; top: 16%; font-size: 34px; animation-delay: -0.1s; }
    .h2 { left: 22%; top: 30%; font-size: 28px; animation-delay: -0.8s; }
    .h3 { left: 74%; top: 18%; font-size: 38px; animation-delay: -0.4s; }
    .h4 { left: 88%; top: 36%; font-size: 30px; animation-delay: -0.9s; }
    .h5 { left: 12%; top: 76%; font-size: 36px; animation-delay: -0.5s; }
    .h6 { left: 82%; top: 78%; font-size: 34px; animation-delay: -1.1s; }
    .h7 { left: 44%; top: 10%; font-size: 28px; animation-delay: -0.6s; }
    .h8 { left: 56%; top: 86%; font-size: 32px; animation-delay: -0.3s; }
    @keyframes dance {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      15% { transform: translateY(-8px) rotate(-8deg); }
      35% { transform: translateY(0) rotate(8deg); }
      55% { transform: translateY(-10px) rotate(-10deg); }
      75% { transform: translateY(0) rotate(9deg); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.18); }
    }
    @keyframes confettiFall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(115vh) rotate(640deg); opacity: 0.95; }
    }
    @keyframes popperBounce {
      0%, 100% { transform: scaleX(var(--flip)) translateY(0); }
      50% { transform: scaleX(var(--flip)) translateY(-8px); }
    }
    @keyframes glitterShift {
      from { background-position: 0% center; }
      to { background-position: 260% center; }
    }
    .c1 { left: 3%; background: #ffd166; animation-duration: 7s; animation-delay: -1.5s; }
    .c2 { left: 9%; background: #ff5ea8; animation-duration: 6.2s; animation-delay: -0.6s; }
    .c3 { left: 14%; background: #7ee8fa; animation-duration: 7.4s; animation-delay: -2.1s; }
    .c4 { left: 20%; background: #ff9f1c; animation-duration: 6.6s; animation-delay: -1.1s; }
    .c5 { left: 26%; background: #f15bb5; animation-duration: 6.9s; animation-delay: -2.5s; }
    .c6 { left: 32%; background: #00f5d4; animation-duration: 7.8s; animation-delay: -0.3s; }
    .c7 { left: 38%; background: #ffd166; animation-duration: 6.4s; animation-delay: -1.8s; }
    .c8 { left: 44%; background: #ff6b6b; animation-duration: 7.2s; animation-delay: -2.9s; }
    .c9 { left: 50%; background: #48cae4; animation-duration: 6.7s; animation-delay: -0.9s; }
    .c10 { left: 56%; background: #f77f00; animation-duration: 7.1s; animation-delay: -1.2s; }
    .c11 { left: 62%; background: #f15bb5; animation-duration: 6.3s; animation-delay: -2.2s; }
    .c12 { left: 68%; background: #9b5de5; animation-duration: 7.6s; animation-delay: -1.7s; }
    .c13 { left: 74%; background: #ffd166; animation-duration: 6.8s; animation-delay: -0.5s; }
    .c14 { left: 80%; background: #06d6a0; animation-duration: 7.5s; animation-delay: -2.4s; }
    .c15 { left: 86%; background: #ff5ea8; animation-duration: 6.5s; animation-delay: -0.7s; }
    .c16 { left: 92%; background: #4cc9f0; animation-duration: 7.3s; animation-delay: -1.6s; }
    .c17 { left: 97%; background: #ffd166; animation-duration: 6.1s; animation-delay: -2.8s; }
  </style>
</head>
<body>
  <div class="party left" aria-hidden="true">&#127881;</div>
  <div class="party right" aria-hidden="true">&#127881;</div>
  <div class="confetti" aria-hidden="true">
    <span class="c1"></span><span class="c2"></span><span class="c3"></span><span class="c4"></span><span class="c5"></span><span class="c6"></span>
    <span class="c7"></span><span class="c8"></span><span class="c9"></span><span class="c10"></span><span class="c11"></span><span class="c12"></span>
    <span class="c13"></span><span class="c14"></span><span class="c15"></span><span class="c16"></span><span class="c17"></span>
  </div>
  <div class="heart-bg" aria-hidden="true">
    <span class="h1">&#10084;</span><span class="h2">&#10084;</span><span class="h3">&#10084;</span><span class="h4">&#10084;</span>
    <span class="h5">&#10084;</span><span class="h6">&#10084;</span><span class="h7">&#10084;</span><span class="h8">&#10084;</span>
  </div>
  <main class="wrap">
    <div class="teddy">&#129528;</div>
    <h1 class="yay">Yayyy!</h1>
    <p class="love">Love you Babygirl</p>
  </main>
</body>
</html>
