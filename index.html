<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For DORYY</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Baloo 2", sans-serif;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 145, 185, 0.2), transparent 36%),
        radial-gradient(circle at 80% 18%, rgba(255, 120, 170, 0.18), transparent 34%),
        linear-gradient(160deg, #160005, #33000d 38%, #5b0018 70%, #860026 100%);
      overflow: hidden;
    }
    .entry {
      text-align: center;
      padding: 18px;
    }
    .scene {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(14px, 3vw, 34px);
      width: min(980px, 94vw);
    }
    .cupid {
      font-size: clamp(68px, 12vw, 140px);
      line-height: 1;
      text-shadow: 0 8px 18px rgba(30, 0, 10, 0.45);
      user-select: none;
      --sx: 1;
      animation: drift 2.2s ease-in-out infinite;
    }
    .cupid.left {
      --sx: -1;
    }
    .heart-link {
      display: grid;
      place-items: center;
      width: clamp(170px, 30vw, 280px);
      height: clamp(170px, 30vw, 280px);
      position: relative;
      text-decoration: none;
      transform: rotate(-45deg);
      background: linear-gradient(150deg, #ff5a8d, #d40043 62%, #ad0033);
      border: 4px solid #ffc4dd;
      border-top: none;
      border-right: none;
      border-radius: 22px 0 12px 0;
      box-shadow: 0 18px 34px rgba(29, 0, 9, 0.5), inset 0 -12px 18px rgba(128, 0, 40, 0.38);
      transition: transform 170ms ease, box-shadow 170ms ease;
    }
    .heart-link::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: -50%;
      border-radius: 50%;
      background: inherit;
      border: 4px solid #ffc4dd;
      border-bottom: none;
      border-right: none;
    }
    .heart-link::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      left: 50%;
      top: 0;
      border-radius: 50%;
      background: inherit;
      border: 4px solid #ffc4dd;
      border-bottom: none;
      border-left: none;
    }
    .heart-link:hover {
      transform: rotate(-45deg) translateY(-4px) scale(1.03);
      box-shadow: 0 24px 42px rgba(24, 0, 8, 0.6), inset 0 -12px 18px rgba(128, 0, 40, 0.44);
    }
    .heart-text {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #ffeaf3;
      font-size: clamp(28px, 5vw, 56px);
      font-weight: 800;
      letter-spacing: 0.9px;
      text-shadow: 0 3px 0 rgba(126, 0, 42, 0.58), 0 10px 18px rgba(31, 0, 10, 0.52);
      transform: rotate(45deg);
    }
    @keyframes drift {
      0%, 100% { transform: scaleX(var(--sx)) translateY(0); }
      50% { transform: scaleX(var(--sx)) translateY(-6px); }
    }
    @media (max-width: 640px) {
      .scene {
        gap: 10px;
      }
      .cupid {
        font-size: clamp(42px, 15vw, 88px);
      }
      .cupid.left {
        --sx: -1;
      }
    }
  </style>
</head>
<body>
  <main class="entry">
    <div class="scene">
      <span class="cupid left" aria-hidden="true">&#128124;</span>
      <a class="heart-link" href="valentine.html" aria-label="Open for Doryy">
        <span class="heart-text">For Doryy</span>
      </a>
      <span class="cupid right" aria-hidden="true">&#128124;</span>
    </div>
  </main>
</body>
</html>
