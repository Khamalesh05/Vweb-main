<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Dorry</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Baloo 2", sans-serif;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 160, 196, 0.2), transparent 38%),
        radial-gradient(circle at 80% 18%, rgba(255, 130, 176, 0.18), transparent 34%),
        linear-gradient(160deg, #1b0006, #3c000f 38%, #6a001c 70%, #930028 100%);
      overflow: hidden;
    }
    .start-btn {
      display: inline-block;
      padding: 18px 40px;
      border-radius: 999px;
      text-decoration: none;
      font-size: clamp(28px, 6vw, 56px);
      font-weight: 800;
      letter-spacing: 0.6px;
      color: #ffe8f3;
      background: linear-gradient(135deg, #ff4f8d, #d80052);
      border: 3px solid #ffc2de;
      box-shadow: 0 16px 40px rgba(40, 0, 13, 0.45);
      text-shadow: 0 2px 0 rgba(126, 0, 42, 0.5);
      transition: transform 160ms ease, box-shadow 160ms ease;
    }
    .start-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 22px 44px rgba(40, 0, 13, 0.55);
    }
  </style>
</head>
<body>
  <a class="start-btn" href="valentine.html">For Dorry</a>
</body>
</html>
