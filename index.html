<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For DORYY</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Baloo 2", sans-serif;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 145, 185, 0.2), transparent 36%),
        radial-gradient(circle at 80% 18%, rgba(255, 120, 170, 0.18), transparent 34%),
        linear-gradient(160deg, #160005, #33000d 38%, #5b0018 70%, #860026 100%);
      overflow: hidden;
    }
    .entry {
      text-align: center;
      padding: 18px;
    }
    .love-btn {
      display: inline-block;
      min-width: min(520px, 88vw);
      padding: clamp(18px, 3.3vw, 30px) clamp(36px, 7vw, 76px);
      position: relative;
      text-decoration: none;
      border-radius: 999px;
      background: linear-gradient(160deg, #ff6a9a, #ff2b70 45%, #d10049 100%);
      border: 3px solid #ffc3dc;
      box-shadow: 0 20px 32px rgba(27, 0, 9, 0.5), inset 0 -8px 14px rgba(141, 0, 45, 0.36);
      transition: transform 170ms ease, box-shadow 170ms ease;
    }
    .love-btn::before {
      content: "";
      position: absolute;
      left: 8%;
      right: 8%;
      top: 10%;
      height: 40%;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255, 239, 247, 0.66), rgba(255, 239, 247, 0));
    }
    .love-btn:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 24px 40px rgba(27, 0, 9, 0.58), inset 0 -8px 14px rgba(141, 0, 45, 0.4);
    }
    .btn-label {
      position: relative;
      z-index: 2;
      display: inline-block;
      text-align: center;
      color: #ffe6f1;
      font-size: clamp(30px, 6vw, 62px);
      font-weight: 800;
      letter-spacing: 0.9px;
      text-shadow: 0 3px 0 rgba(126, 0, 42, 0.58), 0 10px 18px rgba(31, 0, 10, 0.46);
    }
  </style>
</head>
<body>
  <main class="entry">
    <a class="love-btn" href="valentine.html" aria-label="Open for Doryy">
      <span class="btn-label">For Doryy</span>
    </a>
  </main>
</body>
</html>
